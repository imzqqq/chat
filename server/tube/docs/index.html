        'https://github.com/Chocobozzz/Tube/blob/develop/README.md#contact',

        'https://github.com/Chocobozzz/Tube/blob/develop/support/doc/production.md',
        'https://github.com/Chocobozzz/Tube/workflows/Test%20Suite/badge.svg',

        'https://joinpeertube.org/faq#what-are-the-tube-features-for-viewers',
        'https://joinpeertube.org/img/brand.png',
        'https://joinpeertube.org/instances',
        'https://matrix.to/#/#tube:matrix.org',
        'https://peertube2.cpy.re',
        'https://peertube3.cpy.re',
        'https://tube.cpy.re',
        'https://tube.cpy.re/videos/watch/da2b08d4-a242-4170-b32a-4ec8cbdca701',
        'https://standardjs.com/',
        'https://weblate.framasoft.org/projects/tube/angular/',
        'https://weblate.framasoft.org/widgets/tube/-/angular/svg-badge.svg',
        'https://web.libera.chat/#tube'
      ],
      auto2top: true,
      plugins: [
        function (hook, vm) {
          hook.afterEach(function (html, next) {
            if (isRawPage(html)) return next(html)

            const githubPageStart = 'https://raw.githubusercontent.com/Chocobozzz/Tube/'

            const url = vm.route.file.startsWith(githubPageStart)
              ? vm.route.file.replace(githubPageStart, 'https://github.com/Chocobozzz/Tube/edit/')
              : 'https://framagit.org/framasoft/tube/documentation/edit/master/' + vm.route.file

            const editHtml = '<div class="edit-page"><a target="_blank" href="' + url + '">Edit this page</a></div>'

            return next(
              editHtml +
              html
            )
          })
        },

        function (hook) {
          hook.beforeEach(function(html) {
            if (isRawPage(html)) {
              getContentBlock().classList.add('raw-html')
            } else {
              getContentBlock().classList.remove('raw-html')
            }
          });
        },

        function (hook) {
          hook.doneEach(function() {
            feather.replace()
          })
        },

        function (hook) {
          hook.doneEach(function() {
            const current = window.location.hash

            if (current.startsWith('#/')) {
              window.location.href = current.replace(/^#\//, '/')
            }
          })
        }
      ],
      routerMode: 'history'
    }

  <script src="/vendor/matomo.min.js"></script>
  <script src="/vendor/external-script.min.js"></script>
  <script src="/vendor/emoji.min.js"></script>

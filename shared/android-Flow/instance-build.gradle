/**
Edit this file to create a Flow build that is customized for your Fediverse instance.
Note: Publishing a custom build on Google Play may violate the Google Play developer policy (Repetetive Content)
 */

// The app name
ext.APP_NAME = "Flow"

// The application id. Must be unique, e.g. based on your domain
ext.APP_ID = "com.keylesspalace.flow"

// url of a custom app logo. Recommended size at least 600x600. Keep empty to use the Flow elephant friend.
ext.CUSTOM_LOGO_URL = ""

// e.g. flow.imzqqq.top. Keep empty to not suggest any instance on the signup screen
ext.CUSTOM_INSTANCE = ""

// link to your support account. Will be linked on the about page when not empty.
ext.SUPPORT_ACCOUNT_URL = "https://flow.imzqqq.top/@Flow"